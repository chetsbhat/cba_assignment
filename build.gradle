plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'org.seleniumhq.selenium:selenium-server:2.44.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile 'org.testng:testng:6.1.1'
    compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.6'
    testCompile 'io.cucumber:cucumber-java:6.8.1'
    testCompile 'io.cucumber:cucumber-junit:6.8.1'
    compile('com.googlecode.json-simple:json-simple:1.1.1')
    testCompile group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.1.1'
    testCompile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'



}

test {
    useJUnitPlatform()
}